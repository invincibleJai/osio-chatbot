slots:
    user_name:
        type: text
    email:
        type: text
    handler:
        type: text

intents:
 - greet
 - default

templates:
  utter_greet:
    - "Hi {user_name}, how can I help you?"
  utter_default:
    - "Sorry, I didn't understand that."

actions:
- utter_greet
- utter_default
- bot.actions.get_user_info.GetUserInfoAction
