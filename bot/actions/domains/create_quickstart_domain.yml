slots:
    application_name:
        type: text
    pipeline:
        type: categorical
        values:
        - build
        - build_stage
        - build_stage_run
    mission:
        type: text
    runtime:
        type: text
    requested_slot:
        type: unfeaturized
    pipeline_link:
        type: text

entities:
 - application_name
 - pipeline
 - runtime
 - mission
 - quickstart

intents:
 - request_info
 - request_create_quickstart

templates:
  utter_ask_mission:
  - text: "Please choose one of the available mission \n health-check \n rest-http \n configmap"

  utter_ask_runtime:
  - text: "Please choose one of the available runtimes \n throntail \n vert.x \n sprint-boot"

  utter_ask_mission_runtime:
  - text: "Please tell me runtime and mission you want"

  utter_ask_application_name:
    - "Tell me your application name"

  utter_pipeline_link:
    - "Here is your applicaiont <a href={pipeline_link} target='_blank'>View Pipelines</a>"
  
actions:
- utter_ask_mission
- utter_pipeline_link
- utter_ask_runtime
- utter_ask_application_name
- utter_ask_mission_runtime
- bot.actions.create_quickstart.CreateQuickStartAction
