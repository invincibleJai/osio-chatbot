%YAML 1.1
---
action_factory: null
action_names:
- action_find_deployed_application
- utter_default
- utter_greet
- utter_waiting
- utter_ask_application_name
- utter_ask_howcanhelp
actions:
- bot.actions.deployed_application.FindDeployedApplication
- utter_default
- utter_greet
- utter_waiting
- utter_ask_application_name
- utter_ask_howcanhelp
config:
  store_entities_as_slots: true
entities:
- deployment
- application_name
intents:
- greet:
    use_entities: true
- request_info:
    use_entities: true
slots:
  application_name:
    initial_value: null
    type: rasa_core.slots.TextSlot
  deployment_status:
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_ask_application_name:
  - text: Tell me your application name
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_default:
  - text: Sorry, I don't understand that.
  utter_greet:
  - text: hey there!
  utter_waiting:
  - text: Let me check.
